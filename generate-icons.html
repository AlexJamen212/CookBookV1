<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Kelly's Cookbook Icon Generator</h1>
    <p>Right-click each canvas and save as PNG</p>
    
    <h2>192x192 Icon (save as icon-192.png)</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h2>512x512 Icon (save as icon-512.png)</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#d4a574';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Georgia`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('KC', size / 2, size / 2);
            
            // Border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
        }
        
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
